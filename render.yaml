services:
  - type: web
    name: vulca-api
    runtime: docker
    dockerfilePath: wenxin-backend/Dockerfile.render
    dockerContext: wenxin-backend
    region: singapore
    plan: free
    healthCheckPath: /health
    envVars:
      - key: DATABASE_URL
        sync: false  # Set manually in Render dashboard
      - key: SECRET_KEY
        sync: false
      - key: OPENAI_API_KEY
        sync: false
      - key: ANTHROPIC_API_KEY
        sync: false
      - key: ENVIRONMENT
        value: production
