version: '3.8'

services:
  # 使用SQLite进行开发测试，简化配置
  backend:
    build:
      context: ./wenxin-backend
      dockerfile: Dockerfile.dev
    container_name: wenxin_backend_dev
    environment:
      DATABASE_URL: sqlite+aiosqlite:///./wenxin.db
      SECRET_KEY: dev-secret-key-for-testing-only
      USE_REDIS: "false"
      DEBUG: "true"
    volumes:
      - ./wenxin-backend:/app
      - backend_data:/app/data
    ports:
      - "8001:8001"
    command: uvicorn app.main:app --host 0.0.0.0 --port 8001 --reload

  frontend:
    build:
      context: ./wenxin-moyun
      dockerfile: Dockerfile.dev
    container_name: wenxin_frontend_dev
    environment:
      VITE_API_BASE_URL: http://localhost:8001
    volumes:
      - ./wenxin-moyun:/app
      - /app/node_modules
    ports:
      - "5173:5173"
    command: npm run dev -- --host

volumes:
  backend_data: